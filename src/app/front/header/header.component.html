<header [ngClass]="{'sticky': isSticky && !isMobile,'mobile': isMobile,'visible': isVisible,'invisible': !isVisible}">

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" *ngIf="!isMobile">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" *ngIf="isMobile">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav" *ngIf="!isMobile">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link btn-p" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#about-us">Acerca</a></li>
          <li class="nav-item"><a class="nav-link" href="#pricing">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>

          <div class="dropdown" *ngIf="isAdmin">
            <button class="btn dropdown-toggle" type="button" id="adminMenu" data-bs-toggle="dropdown" aria-expanded="false">
              Administración
            </button>
            <ul class="dropdown-menu" aria-labelledby="adminMenu">
              <li><a class="dropdown-item" href="/admin/dashboard">Dashboard</a></li>
              <li><a class="dropdown-item" href="/admin/add-service">Añadir Servicio</a></li>
              <li><a class="dropdown-item" href="/admin/settings">Configuración</a></li>
            </ul>
          </div>

        </ul>
      </div>

      <div class="d-none d-md-block ms-auto">
        <button class="btn btn-icon rounded-circle login-btn">
          <a [routerLink]="['/login']" >Inicio Sesión</a>
        </button>
      </div>

    </div>
  </nav>
  
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" *ngIf="isMobile">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#about-us">Acerca</a></li>
        <li class="nav-item"><a class="nav-link" href="#pricing">Servicios</a></li>
        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/login">Iniciar Sesión</a></li>

        <li class="nav-item dropdown" *ngIf="isAdmin">
          <a class="nav-link dropdown-toggle" href="#" id="mobileAdminMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Administración
          </a>
          <ul class="dropdown-menu" aria-labelledby="mobileAdminMenu">
            <li><a class="dropdown-item" href="/admin/dashboard">Dashboard</a></li>
            <li><a class="dropdown-item" href="/admin/add-service">Añadir Servicio</a></li>
            <li><a class="dropdown-item" href="/admin/settings">Configuración</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</header>
